<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="itemz"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Quantity</label>
                  <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Power</label>
                  <input type="text" name="data.power" value="{{data.power}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label" for="data.peculiar.value">Peculiar</label><br />
                <input type="checkbox" name="data.peculiar.value" value="{{data.peculiar.value}}" {{checked data.peculiar.value}} data-dtype="Boolean"/>

              </div>
              <div class="resource">
                <label class="resource-label">Price</label>
                <input type="text" name="data.price" value="{{data.price}}" data-dtype="String"/>
              </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
      {{!-- Description Tab --}}
      <div class="tab" data-group="primary" data-tab="description">
          {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
      </div>
    </section>
</form>
